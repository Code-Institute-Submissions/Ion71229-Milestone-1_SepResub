<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hanley's Restaurant">
    <meta name="keywords" content="Hanley's Restaurant">
    <link rel="stylesheet" href="assets/css/contact.css">
    <title>Hanley's Restaurant</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Hanley's Restaurant</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="Contact Us.html">Contact Us</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li> <a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
    </header> 
    <section>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Contact Us</h3>
              <h4>Contact us today, and get reply with in 24 hours!</h4>
              <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
           </div>
        </section>
        
    <footer>
        <ul class="social-networks">
             <li>
                 <a href="http://www.facebook.com" target="_blank" rel="noopener" 
                 aria-label="Visit our facebook page(opens in a new tab)"><i class="fab fa-facebook-square"></i></a> 
             </li>
             <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our twitter page(opens in a new tab)"><i class="fab fa-twitter-square"></i></a> 
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our youtube page(opens in a new tab)"><i class="fab fa-youtube"></i></a> 
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our instagram page(opens in a new tab)"><i class="fab fa-instagram-square"></i></a> 
            </li>
            
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/cd69cc6988.js" crossorigin="anonymous"></script>

</body>

</html>
