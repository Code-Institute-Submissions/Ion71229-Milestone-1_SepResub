<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us">
    <meta name="keywords" content="Contact Us">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Hanley's Restaurant</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="Contact.html" class="active">Contact Us</a></li>
                <li><a href="gallery.html" >Gallery</a></li>
                <li> <a href="index.html" >Home</a></li>
            </ul>
        </nav>
    </header> 
    <section>
        <div class="container">  
            <form id="contact" action="" method="post">
              <h3>Contact Us</h3>
              <h4>Contact us today, and get reply with in 24 hours!</h4>
              <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
           </div>
        </section>
        <section class="openinghours">
            <div class="openinghourscontent section">
                <div class="header">
                     <h2>Opening hours</h2>
                </div>
                <table class="opening-hours-table">
                    <tr id="Monday" itemprop="openingHours" title="Open Monday at 9am to 11pm">
                        <td>Monday</td>
                        <td class="opens">09:00</td>
                        <td>-</td>
                        <td class="closes">23:00</td>
                    </tr>
                    <tr id="Tuesday" itemprop="openingHours" title="Open Tuesday at 8am to 11pm">
                        <td>Tuesday</td>
                        <td class="opens">08:00</td>
                        <td>-</td>
                        <td class="closes">23:00</td>
                    </tr>
                    <tr id="Wednesday" itemprop="openingHours" title="Open Wednesday at 8am to 11pm">
                        <td>Wednesday</td>
                        <td class="opens">08:00</td>
                        <td>-</td>
                        <td class="closes">23:00</td>
                    </tr>
                    <tr id="Thursday" itemprop="openingHours" title="Open Thursday at 8am to 11pm">
                        <td>Thursday</td>
                        <td class="opens">08:00</td>
                        <td>-</td>
                        <td class="closes">23:00</td>
                    </tr>
                    <tr id="Friday" itemprop="openingHours" title="Open Friday at 8am to 11pm">
                        <td>Friday</td>
                        <td class="opens">08:00</td>
                        <td>-</td>
                        <td class="closes">23:00</td>
                    </tr>
                    <tr id="Saturday" itemprop="openingHours" title="Open Saturday at 9am to 11pm">
                        <td>Saturday</td>
                        <td class="opens">09:00</td>
                        <td>-</td>
                        <td class="closes">23:00</td>
                    </tr>
                    <tr id="Sunday" itemprop="openingHours" title="Open Sunday at 9am to 11pm">
                        <td>Sunday</td>
                        <td class="opens">09:00</td>
                        <td>-</td>
                        <td class="closes">23:00</td>
                    </tr>
                </table>
                </div>
        </section>
        
    <footer>
        <ul class="social-networks">
             <li>
                 <a href="http://www.facebook.com" target="_blank" rel="noopener" 
                 aria-label="Visit our facebook page(opens in a new tab)"><i class="fab fa-facebook-square"></i></a>

                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our twitter page(opens in a new tab)"><i class="fab fa-twitter-square"></i></a>

            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our instagram page(opens in a new tab)"><i class="fab fa-instagram-square"></i></a> 
            </li>
            
        </ul>
    </footer>
